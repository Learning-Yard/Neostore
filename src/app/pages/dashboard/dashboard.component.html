<div>
<!-- Toolbar -->
  <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <a class="navbar-brand" href="#"><span class="neo">Neo</span><span class="scrum">Store</span></a>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a href="#" mat-button>Home</a>
          <a href="#" mat-button>Order</a>
          <!-- Search -->
          <input type="search" class="sbutton" matInput placeholder="Search.">
          <!-- Cart -->
          <a href="#" mat-button><span matBadge="8" matBadgePosition="after" matBadgeColor="accent"><img src="../../assets/images/cart.svg" width="28px" height="28px"></span></a>
          <!-- User Options -->
          <a class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="https://img.icons8.com/cotton/24/000000/person-male--v2.png"/>{{user}}
            </button>
            <a class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</a>
              <a class="dropdown-item" (click)="signout()">Logout</a>
              <a class="dropdown-item" href="#">Profile</a>
            </a>
          </a>         
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  <!-- Sidenav -->
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
          <a href="#" mat-list-item>Home</a>
          <a href="#" mat-list-item>Orders</a>
          <input type="search" matInput placeholder="Search">
          <a href="#" mat-list-item>Menu Item 4</a>
          <a href="#" mat-list-item>Menu Item 5</a>
        </mat-nav-list>
        
      </mat-sidenav>
      <!-- The Content of the page strats from here -->
      <mat-sidenav-content fxFlexFill>
          <app-carousel></app-carousel><br>
          <app-cards></app-cards><br>
          <app-footer></app-footer>    
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
